<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <header>
  
    <h1 style="background-color:blue;"><marquee>Contact information</marquee></h1>
  
    
    </header>
</head>

<body>
    <div class="contact-container">
        <form action="" class="contact-left">`
            <div class="contact-left-title">
                <h2>contact us</h2>
            </div>
            <label for="Firstname">Firstname</label>
            <input type="text" name="Firstname" placeholder="your name..." class="contact-inputs" required>
            <label for="Lastname">Lastname</label>
            <input type="text" name="Lastname"  placeholder="your name..." class="contact-inputs" required>
            <label for="Email">Email</label>
            <input type="Email" name="Email"  placeholder="your email..." class="contact-inputs" required>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject"  placeholder="your subject..." class="contact-inputs" required>
            <label for="Message">Message</label>
            <textarea name="message" placeholder="your message..." class="contact-inputs" required></textarea> 
            <button type="submit">submit</button>
            
    
        </form>
        <div class="contact-right-title">
           
            <h3>Contact Information</h3>
            
            <p><i class="fas fa-map-marker-alt"></i><span class="form-info">Address: 123 Main St, City, State, ZIP</span></p>
            <p><i class="fas fa-phone-alt"></i> Phone: <a href="tel:+11234567890">(123) 456-7890</a></p>
            <p><i class="fas fa-envelope"></i> Email: <a href="mailto:info@example.com">info@example.com</a></p>
         
           
          
            <div class="social-media-links">

                <h3>Social media</h3>
                
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            </div>
        

            <div class="map">
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345092884!2d144.9537353153173!3d-37.81720997975192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f31c01f%3A0x5045675218ceed30!2sMelbourne%20CBD%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1654250921230!5m2!1sen!2sus" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        
    </div>
    
    
</div>
    
</body>
</html>
